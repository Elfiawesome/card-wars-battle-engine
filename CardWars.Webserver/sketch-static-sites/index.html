<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Wars Control Panel</title>
	<link rel="stylesheet" href="style.css">
	<style></style>
</head>

<body>

	<div class="control-panel">
		<h1>Card Wars Game Control Panel</h1>
		<!-- Turn Order Section -->
		<div id="turn-order" class="section">
			<h2>Turn Order</h2>
			<div class="player-turn-list">
				<div class="player-turn">Player 1</div>
				<div class="player-turn active-turn">Player 2</div>
				<div class="player-turn">Player 3</div>
				<div class="player-turn">Player 4</div>
			</div>
		</div>

		<!-- Players Section -->
		<div id="players" class="section">
			<h2>Players</h2>
			<div class="player-list">
				<ul>
					<li>Player 1: Name</li>
				</ul>
			</div>
		</div>

		<!-- Battlefields Section -->
		<div id="battlefields" class="section">
			<h2>Battlefields</h2>

			<div class="battlefield">
				<h3>Battlefield ID</h3>
				<div class="battlefield-grid">
					<!-- Unit Slot with a Unit -->
					<div class="unit-slot">
						<h4>Unit Slot ID</h4>
						<div class="unit">
							<div class="unit-name">Unit ID</div>
							<div class="unit-stat">XX/XX HP</div>
							<div class="unit-stat">XX/XX ATK</div>
						</div>
					</div>

					<div class="unit-slot">
						<h3>Unit Slot ID</h3>
					</div>
					<div class="unit-slot">
						<h3>Unit Slot ID</h3>
					</div>
					<div class="unit-slot">
						<h3>Unit Slot ID</h3>
					</div>


				</div>
			</div>

		</div>
	</div>

	<div class="control-panel">
		<h1>Input</h1>
		<div id="input-section" class="section">
			<form>
				<div class="form-group">
					<label for="player-select">Player:</label>
					<select id="player-select" name="player">
						<option value="1">1</option>
					</select>
				</div>
				<div class="form-group">
					<label for="action-select">Action:</label>
					<select id="action-select" name="action">
						<option value="option">Option</option>
					</select>
				</div>
				<div class="form-group">
					<button type="submit">Submit Action</button>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
